name: Deploy Frontend to Azure

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install dependencies and build
      run: |
        cd frontend
        npm ci
        cp src/utils/api.production.js src/utils/api.js
        sed -i 's/BACKEND_URL_PLACEHOLDER/https:\/\/cbbs-node-web-ecfvdwhjchdchbfp.centralindia-01.azurewebsites.net\/api/g' src/utils/api.js
        npm run build
    
    - name: Create standalone deployment
      run: |
        # Create a fresh deployment directory
        mkdir -p deploy-temp
        
        # Copy built files
        cp -r frontend/dist deploy-temp/
        
        # Create a minimal CommonJS package.json (no "type": "module")
        cat > deploy-temp/package.json << 'EOF'
        {
          "name": "frontend-deploy",
          "version": "1.0.0",
          "scripts": {
            "start": "node server.js"
          },
          "dependencies": {
            "express": "^4.18.2"
          }
        }
        EOF
        
        # Create simple CommonJS server
        cat > deploy-temp/server.js << 'EOF'
        const express = require('express');
        const path = require('path');
        const app = express();
        const PORT = process.env.PORT || 8080;
        
        app.use(express.static(path.join(__dirname, 'dist')));
        app.get('*', (req, res) => {
          res.sendFile(path.join(__dirname, 'dist', 'index.html'));
        });
        
        app.listen(PORT, '0.0.0.0', () => {
          console.log('Frontend running on port ' + PORT);
        });
        EOF
        
        # Install dependencies
        cd deploy-temp
        npm install --production
    
    - name: Create deployment package
      run: |
        cd deploy-temp
        zip -r ../frontend-deploy.zip .
    
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'cbbs-frontend-3651'
        publish-profile: ${{ secrets.AZURE_FRONTEND_PUBLISH_PROFILE }}
        package: frontend-deploy.zip
