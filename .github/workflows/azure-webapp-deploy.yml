name: Deploy Full Stack React + Node App to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: cbbs-node-tamilini       # your Azure Web App name
  NODE_VERSION: '22.x'                        # Node version
  BACKEND_PATH: 'api'
  FRONTEND_PATH: 'frontend'
  BUILD_OUTPUT: 'frontend/dist'

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build frontend and backend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # 1️⃣ Build React app
      - name: Install frontend dependencies
        working-directory: ${{ env.FRONTEND_PATH }}
        run: npm install

      - name: Build frontend (Vite)
        working-directory: ${{ env.FRONTEND_PATH }}
        run: npm run build

      # 2️⃣ Install backend dependencies
      - name: Install backend dependencies
        working-directory: ${{ env.BACKEND_PATH }}
        run: npm install

      # 3️⃣ Prepare package for deployment
      - name: Prepare deployment package
        run: |
          mkdir deploy
          cp -r ${{ env.BACKEND_PATH }} deploy/api
          cp -r ${{ env.BUILD_OUTPUT }} deploy/frontend

      # 4️⃣ Upload artifact for deployment
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: fullstack-app
          path: deploy

  deploy:
    runs-on: ubuntu-latest
    needs: build
    name: Deploy to Azure Web App
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: fullstack-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_05910E9D4B2743B39C91900C511AC605 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A16DDEC6A51B411F98F978AF44B440CF }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_4B29F1AFB16F4B3692870DA4015855E2 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: ./deploy
