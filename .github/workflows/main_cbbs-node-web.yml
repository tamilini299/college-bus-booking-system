name: Build and Deploy Full Stack (React + Node) to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      # --- Build Frontend ---
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      # --- Build Backend ---
      - name: Install backend dependencies
        working-directory: ./api
        run: npm install

      - name: Prepare deployment package
        run: |
          mkdir deploy
          cp -r api/* deploy/
          cp -r frontend/dist deploy/frontend

      - name: Upload artifact for deploy
        uses: actions/upload-artifact@v4
        with:
          name: fullstack-app
          path: deploy

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: fullstack-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_05910E9D4B2743B39C91900C511AC605 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A16DDEC6A51B411F98F978AF44B440CF }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_4B29F1AFB16F4B3692870DA4015855E2 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'cbbs-node-web'   # your Azure Web App name
          slot-name: 'Production'
          package: ./deploy
